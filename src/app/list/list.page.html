<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tramitação de registros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
     
    </ion-item>
  </ion-list>

  <ion-card class="welcome-card">

    <ion-card-header>
      
      <ion-card-title>Denúncia 01</ion-card-title>
      <br><br>
      <ion-item>
        <ion-label>Mensagem</ion-label>
    </ion-item>
    <ion-item>
      <ion-input  clearInput [(ngModel)]="msg" name="msg"></ion-input>
  </ion-item>
      <ion-button color="primary" (click)="tramita()">Tramita denúncia</ion-button>
    </ion-card-header>
    <ion-card-content>
   
    </ion-card-content>
  </ion-card>

  
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
